<div class="container">
    Seleccionar entre 1 y 5 ufos
    <label for="customRange2" class="form-label"></label>
    <input type="range" class="form-range" min="1" max="5" id="customRange2" name="selectedRange" [(ngModel)]="selectedRange" />
    Seleccionar un tiempo para el juego: 
    <select class="form-select" aria-label="Default select" id="select" name="selectedTime" [(ngModel)]="selectedTime">
      <option value="60" selected>60</option>
      <option value="120">120</option>
      <option value="180">180</option>
    </select>
    
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-primary" (click)="savePreferences()">
        Aceptar
      </button>
    </div>
  </div>
